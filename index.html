<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <div class="name">
                <p>{finsweet</p>
            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Services</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </nav>
                <div class="whatsapp">
                    <img src="Assistance Icon.jpg" alt="whatsapp icon">
                    <div class="number">
                        <p>Rental Assistance</p>
                        <p style="font-weight: bold; font-size: 14px;">1800 265 24 52</p>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section>
        <div class="contain">
            <div class="text">
                <div class="service">
                    <h4>Get your vehicle service done online at one place</h4>
                    <button>Book a Service</button>
                    <div class="open">
                        <img src="Icon.jpg" alt="clock icon">
                        <div class="day">
                            <p style="color: rgb(90, 85, 85);">We are open</p>
                            <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="quick">
                    <div class="quickserve">    
                        <div class="quickservice">
                            <div class="hour">
                                <div class="hr">
                                    <p>24hr</p>
                                </div>
                            </div>
                            <p>Quick Service</p>
                        </div>
                    </div>
                </div>

                <div class="rate">
                    <div class="starrating">    
                        <div class="starrate">
                                <div class="st">
                                    <p style="font-weight: bold;">4.5/5</p>
                                    <p style="margin-top: -5px;">Rating</p>
                                </div>
                                <img src="Stars.jpg" alt="rating">
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
